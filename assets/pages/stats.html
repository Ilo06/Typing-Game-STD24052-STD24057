<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Statistics</title>
    <script type="module" src="../scripts/statistics.js"></script>
    <link rel="stylesheet" href="../css/stats.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1>Results</h1>
    <main>
        <div class="statistics">
            <div id="current-mode">Easy 15s 30</div>
            <h1 id="wpm">85</h1>
            <h1 id="accuracy">97%</h1>
        </div>
        <div id="graphics"></div>
    </main>
    <div class="previous-stats">
        <p id="previous-wpm"></p>
        <p id="previous-accuracy"></p>
    </div>
    <div id="next">Next test <i class="bx bx-right-arrow-alt"></i> </div>

    
</body>
</html>
