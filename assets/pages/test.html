<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <script type="module" src="../scripts/script.js"></script>
    <script type="module" src="../scripts/keyboard.js"></script>
    <script type="module" src="../scripts/settings.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/keyboard.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/settings.css">
</head>

<body>
    <header>
        <h1>Typing Test</h1>
        <div class="selector">
            <div class="moder">
                <label id="mode-select" for="mode">Mode</label>
                <select id="mode">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="words-number moder">
                <label id="words-number-select" for="num">Words Number</label>
                <select id="num">
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div id="timer-select-container" class="timer-select moder">
                <label for="timer-select">Timer</label>
                <select id="timer-select">
                    <option value="15">15s</option>
                    <option value="30">30s</option>
                    <option value="60">60s</option>
                </select>
            </div>
            
        </div>

    </header>
    <main>
        <p id="word-display"></p>
        <div class="timer-container">
            <div id="timer"></div>
        </div>
        <input type="text" id="input-field" autocomplete="off" spellcheck="false" placeholder="Click Here To Start" autofocus>
        <div class="stats">
            <div class="block-stat time-stat">
                <h3>Left Time</h3>
                <p id="left-time">30</p>
            </div>
            <div class="block-stat speed-stat">
                <h3>Average WPM</h3>
                <p id="wpmStat">99</p>
            </div>
            <div class="block-stat accuracy-stat">
                <h3>Average Accuracy</h3>
                <p id="accuracyStat">86%</p>
            </div>
        </div>
        <button id="restart-button">Restart<i class='bx bx-refresh'></i></button>
        <button type="button" id="keyboard-show"><i class="bx bxs-keyboard" id="icon"></i></button>
        <div class="keyboard hide" id="keyboard">
            <div class="row1">
                <button id="a" class="keyboard-button" type="button">A</button>
                <button id="z" class="keyboard-button" type="button">Z</button>
                <button id="e" class="keyboard-button" type="button">E</button>
                <button id="r" class="keyboard-button" type="button">R</button>
                <button id="t" class="keyboard-button" type="button">T</button>
                <button id="y" class="keyboard-button" type="button">Y</button>
                <button id="u" class="keyboard-button" type="button">U</button>
                <button id="i" class="keyboard-button" type="button">I</button>
                <button id="o" class="keyboard-button" type="button">O</button>
                <button id="p" class="keyboard-button" type="button">P</button>
            </div>
            <div class="row2">
                <button id="q" class="keyboard-button" type="button">Q</button>
                <button id="s" class="keyboard-button" type="button">S</button>
                <button id="d" class="keyboard-button" type="button">D</button>
                <button id="f" class="keyboard-button" type="button">F</button>
                <button id="g" class="keyboard-button" type="button">G</button>
                <button id="h" class="keyboard-button" type="button">H</button>
                <button id="j" class="keyboard-button" type="button">J</button>
                <button id="k" class="keyboard-button" type="button">K</button>
                <button id="l" class="keyboard-button" type="button">L</button>
                <button id="m" class="keyboard-button" type="button">M</button>
            </div>
            <div class="row3">
                <button id="w" class="keyboard-button" type="button">W</button>
                <button id="x" class="keyboard-button" type="button">X</button>
                <button id="c" class="keyboard-button" type="button">C</button>
                <button id="v" class="keyboard-button" type="button">V</button>
                <button id="b" class="keyboard-button" type="button">B</button>
                <button id="n" class="keyboard-button" type="button">N</button>
            </div>
            <button type="button" id="space"></button>
        </div>
    </main>
    

</body>

</html>
