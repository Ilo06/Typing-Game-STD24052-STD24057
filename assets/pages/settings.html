<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/settings.css">
    <script type="module" src="../scripts/settings.js"></script>
</head>

<body>
    <main>
        <div class="settings" id="settings">
            <h1><i class='bx bxs-cog'></i>Settings</h1>
            <i class="bx bxs-x-circle" id="settings-close-icon"></i>
            <div class="color-theme">
                <p>You can change the color theme of the main app on your mood or what you like</p>
                <div class="themes">
                    <div id="default">
                        <p>Default</p>
                    </div>
                    <div id="steel-gray">
                        <p>Steel Gray</p>
                    </div>
                    <div id="wood">
                        <p>Wood</p>
                    </div>
                    <div id="desert-sand">
                        <p>Desert Sand</p>
                    </div>
                    <div id="custom">
                        <p>Custom</p>
                    </div>
                </div>
                
            </div>
            <div class="language">
                <p>You don't like English ? </p>
                <div class="language-choice">
                    <div id="english">
                        <p>English</p>
                    </div>
                    <div id="malagasy">
                        <p>Malagasy</p>
                    </div>
                    <div id="french">
                        <p>French</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <div class="custom-color hide">
        <h3>Custom Theme</h3>
        <i class="bx bxs-x-circle" id="close-icon"></i>
        <div class="custom-color-input">
            <div class="primary-color-container">
                <h5>Primary Color</h5>
                <input type="color" id="primary-color-input">
            </div>
            <div class="secondary-color-container">
                <h5>Secondary Color</h5>
                <input type="color" id="secondary-color-input">
            </div>
        </div>
        <button type="button" id="apply-button">Apply</button>
    
    </div>
</body>

</html>
