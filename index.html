<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Test</title>
        <script type="module" src="assets/scripts/script.js" defer></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

<body>
    <header>
        <h1>Typing Test</h1>
        <label id="mode-select" for="mode">Select Mode:</label>
        <select id="mode">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </header>
    <main>
        <p id="word-display"></p>
        <input type="text" id="input-field" autofocus>
        <!-- <p id="results">Results : </p> -->
        <div class="stats">
            <div class="correct-stat">
                <h3>Correct Keystrokes</h3>
                <p></p>
            </div>
            <div class="speed-stat">
                <h3>WPM</h3>
                <p></p>
            </div>
            <div class="accuracy-stat">
                <h3>Accuracy</h3>
                <p></p>
            </div>
        </div>
        <button type="button"><i class='bx bx-refresh'></i> Restart</button>
    </main>

</body>

</html>
